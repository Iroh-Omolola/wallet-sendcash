<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wallet">
    <div class="send-details">
        <div class="amount">
            <p>Amount to send</p>
            <h6 style="margin-left: 125px; text-align:right;">0.00099275BTC</h6>
        </div>
        <div class="USD">
            <p>USD equivalent</p>
            <h6 style="margin-left: 177px;">25 USD</h6>
        </div>
        <div class="receive">
            <p>Funmilayo will receive</p>
            <h6 style="margin-left: 95px;">-10,909.75 NGN</h6>
        </div>
        <div class="refresh">
            <p style="color: rgb(69, 69, 230);">price will refresh in</p>
            <h6 style="margin-left: 178px; color: rgb(201, 76, 76);">0:00</h6>
        </div>
    </div>
    <div class="btn">
        <button class="edit-btn">Edit</button>
        <button class="BTC-btn">Copy BTC amount</button>
    </div>
    <div class="wallet-address">
        <img src="img/qr code.png" width="80px;" height="80px;">
        <div class="wallet-details">
            <p> Send BTC to this Sendcash wallet <br> 
                and Funmilayo will automatically 
                receive Naira after confirmation.
                Addresses are re-usable.          
            </p>
            <button class="wallet-btn">Copy wallet address</button>
        </div>
    </div>
</div>
</body>
</html>
